name: Daily News Brief

on:
  schedule:
    # Runs at 01:00 UTC (6:30 AM IST) daily
    - cron: '0 1 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Aggregation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/daily_brief.py
          python scripts/up_ahead.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Daily Brief Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/data/epaper_data.json public/data/up_ahead.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Daily Brief: $(date +'%Y-%m-%d')"
            git push
          fi
